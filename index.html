<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              White: "hsl(0, 0%, 100%)",
              lightGray: "hsl(212, 45%, 89%)",
              grayishBlue: "hsl(220, 15%, 55%)",
              darkBlue: "hsl(218, 44%, 22%)",
            },
            fontFamily:{
              sans:["outfit","sans-serif"]
            },
            screen:{
              sm: "375px",
              xl: "1440px",
            },
            boxShadow:{
              "card": "0 10px 100px 0 rgb(0 0 0 / 0.1)",
            }
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen bg-lightGray">
    
    <!-- card container -->
    <div class="flex flex-col bg-white p-3 space-y-4 rounded-xl w-64 shadow-card">

      <!-- imaage -->
      <div class="flex flex-col rounded-xl ">
        <img src="images/image-qr-code.png" class="w-64 rounded-xl" alt="">

      </div>

      <!-- content -->
      <div class="flex flex-col rounded-xl pb-5 space-y-4">
        <h2 class="text-center text-lg font-bold text-darkBlue">Improve your front-end skills by building projects</h2>
        <p class="text-center text-grayishBlue text-[15px]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </div>
    </div>

  </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
